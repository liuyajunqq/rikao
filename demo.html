<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dev1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
</head>
<body>
    <div class="box">
        <header>
            <span><em class="iconfont">&#xe72a;</em></span>
            <h1>设备测试预约系统</h1>
            <span><em class="iconfont">&#xe6f9;</em></span>
        </header>
        <section>
            <div class="login">
                <div class="logo">
                    <img src="images/logo_01.png" alt="">
                    <h1>设备测试预约系统</h1>
                </div>
                <div class="forms">
                    <div class="ipt">
                        <span><img src="images/icon_01.png" alt=""></span>
                        <input type="text" placeholder="请输入手机号">
                    </div>
                    <div class="ipt">
                        <span><img src="images/icon_03.png" alt=""></span>
                        <input type="text" placeholder="请输入密码">
                    </div>
                    <button>账号登录，开始预约</button>
                </div>
            </div>
        </section>
    </div>
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth/375*50+"px";
        window.onresize = function(){
            document.documentElement.style.fontSize = document.documentElement.clientWidth/375*50+"px";
        }
    </script>
</body>
</html>
